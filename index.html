<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
  <title>Which IT direction is right for you?</title>
</head>
<body translate="no">
  <div class="container">

    <header class="header">
      <h1 id="title" class="text-center">Which IT direction is right for you?</h1>
      <p id="description" class="description text-center">
        Thank you for agreeing to take the survey!
      </p>
    </header>

    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required="">
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required="">
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
        <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
      </div>
      <div class="form-group">
        <p>Which option best describes your current role?</p>
        <select id="dropdown" name="role" class="form-control" required="">
          <option disabled="" selected="" value="">Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <p>What have you been working for the last two years?</p>
        <textarea id="comments" class="input-textarea-2" name="comment"
          placeholder="Enter your comment here..."></textarea>
      </div>
      <div class="form-group">
        <p>What programming language do you know best?</p>
        <label>
          <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">JavaScript</label>
        <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Python</label>
        <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">C++</label>
        <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">C#</label>
        <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Java</label>
      </div>
      <div class="form-group">
        <p>
          What is your education?
        </p>
        <select id="most-like" name="mostLike" class="form-control" required="">
          <option disabled="" selected="" value="">School</option>
          <option value="challenges">College</option>
          <option value="projects">University</option>
          <option value="community">Second degree</option>
          <option value="openSource">Without education</option>
        </select>
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea id="comments" class="input-textarea" name="comment"
          placeholder="Enter your comment here..."></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </div>

</body>
</html>
